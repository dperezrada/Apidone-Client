<html>
<head>
	<title></title>
    <style type="text/css">
        .key{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Theater</h1>
    
    
    <div id="mainContainer">
        <ul id='resources'></ul>
        <ul id='childs'></ul>
    </div>
    <script type="text/template" id="tmplt-child">
        <a href="#<%= current_url %>/<%= name %>"><%= name %></a>
    </script>

    <script type="text/template" id="tmplt-resource-single">
        <a href="#<%= __url %>"><%= name %></a>
    </script>

    <script type="text/template" id="tmplt-resource-detail">
        <%= content %>
    </script>    

    <input type="button" value="Add Item" id="butAddItem" />
    <script type="text/template" id="tmplt-Resources">
        <ul>
        </ul>
    </script>
    <script type="text/template" id="tmplt-Resource">
        <div>*******************************************************</div>
		<%= content %>
    </script>

    <script type="text/template" id="tmplt-Attribute">
        <li>
            <span class="attr_key"><%= key %></span>: <span><%= value %></span>
        </li>
    </script>

    <script type="text/template" id="tmplt-ChildResources">
        <li>
            <span class="attr_key"><%= key %></span>: <span><%= value %></span>
        </li>
    </script>

    <script src="scripts/libs/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="scripts/libs/underscore.js" type="text/javascript"></script>
    <script src="scripts/libs/backbone.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>   
</body>
</html>
